{% extends "base.html" %}

{% block content %}
<h2>Import Data Group from File</h2>
<form method="post" enctype="multipart/form-data" action="{{ url_for('import_from_file') }}">
    <label for="file">Select file:</label>
    <input type="file" name="file" accept=".csv, .json" required>
    <br><br>
    <button type="submit">Import</button>
</form>
{% endblock %}
