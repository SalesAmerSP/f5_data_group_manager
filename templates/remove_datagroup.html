{% extends "base.html" %}

{% block content %}
<h2>Remove Data Group</h2>
<form method="post" action="{{ url_for('remove_datagroup') }}">
    <label for="name">Select Data Group to Remove:</label>
    <select id="name" name="name" required>
        {% for datagroup in datagroups %}
        <option value="{{ datagroup.name }}">{{ datagroup.name }}</option>
        {% endfor %}
    </select>
    <br>
    <input type="checkbox" id="confirm" name="confirm" required>
    <label for="confirm">I confirm that I want to remove this data group.</label>
    <br>
    <button type="submit">Remove Data Group</button>
</form>
{% endblock %}
