{% extends "base.html" %}

{% block content %}
<h2>Update Device Credentials</h2>
<form method="post" action="{{ url_for('update_dsc_group_credentials') }}">
    <input type="hidden" name="dsc_group_name" value="{{ dsc_group.name }}">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="{{ dsc_group.username }}" required>
    <br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br><br>
    <button type="submit">Update Credentials</button>
</form>
{% endblock %}
