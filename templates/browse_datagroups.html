<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Data Groups on BIG-IPs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Browse Data Groups on BIG-IPs</h2>
        {% for device in devices %}
        <h3>{{ device.name }} ({{ device.address }})</h3>
        <div>
            {% for datagroup in device.datagroups %}
            <button class="collapsible">{{ datagroup.partition }} / {{ datagroup.name }} - Records: {{ datagroup.records_count }}
                <a href="{{ url_for('export_datagroup_csv', device_name=device.name, datagroup_name=datagroup.name) }}">Export to CSV</a>
                <a href="{{ url_for('export_datagroup_json', device_name=device.name, datagroup_name=datagroup.name) }}">Export to JSON</a>
            </button>
            <div class="content">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for record in datagroup.records %}
                        <tr>
                            <td>{{ record.name }}</td>
                            <td>{{ record.data }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .collapsible {
            background-color: #777;
            color: white;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
        }
        .active, .collapsible:hover {
            background-color: #555;
        }
        .content {
            padding: 0 18px;
            display: none;
            overflow: hidden;
            background-color: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }
    </script>
</body>
</html>
