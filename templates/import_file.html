{% extends "base.html" %}

{% block content %}
<h2>{{ action }}</h2>
<form method="post" enctype="multipart/form-data">
    <label for="file">Choose {{ import_type }} file:</label>
    <input type="file" id="file" name="file" required>
    <br><br>
    <button type="submit">Upload</button>
</form>
{% endblock %}
