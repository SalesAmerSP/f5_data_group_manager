{% extends "base.html" %}

{% block content %}
<h2>{{ action }}</h2>
<form method="post" enctype="multipart/form-data">
    <label for="datagroup">Select Data Group:</label>
    <select id="datagroup" name="datagroup" required>
        <option value="" disabled selected>Select a Data Group</option>
        {% for datagroup in datagroups %}
        <option value="{{ datagroup.name }}">{{ datagroup.name }}</option>
        {% endfor %}
    </select>
    <br><br>
    <label for="file">Choose {{ import_type }} file:</label>
    <input type="file" id="file" name="file" required>
    <br><br>
    <button type="submit">Upload</button>
</form>
{% endblock %}
