{% extends "base.html" %}

{% block content %}

<h2>Data Groups</h2>

<a href="{{ url_for('add_datagroup') }}" class="button" id="create-new-datagroup-button">Create New Data Group</a>

<div class="table-container">
    <table class="datagroups-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Description</th>
                <th>Records Count</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for datagroup in datagroups %}
            <tr>
                <td><a href="{{ url_for('update_datagroup', name=datagroup.name) }}">{{ datagroup.name }}</a></td>
                <td>{{ datagroup.type }}</td>
                <td>{{ datagroup.description }}</td>
                <td>{{ datagroup.records|length }}</td>
                <td>
                    <form action="{{ url_for('remove_datagroup') }}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete the data group: {{ datagroup.name }}?');">
                        <input type="hidden" name="datagroup_name" value="{{ datagroup.name }}">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<style>
    #create-new-datagroup-button {
        margin-bottom: 10px; /* Add 10 pixels of padding below the button */
    }
</style>

{% endblock %}
