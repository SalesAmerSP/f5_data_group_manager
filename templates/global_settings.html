{% extends "base.html" %}

{% block content %}
<h2>Global Settings</h2>
<form action="{{ url_for('global_settings') }}" method="post">
    <div>
        <label for="resolver">DNS Resolver:</label>
        <input type="text" id="resolver" name="resolver" value="{{ dns_resolver }}">
    </div>
    <button type="submit" class="button">Save DNS Resolver</button>
</form>
{% endblock %}
